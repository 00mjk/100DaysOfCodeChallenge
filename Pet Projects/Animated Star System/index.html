<!DOCTYPE html>
<html>
<head>
    <title>Animated Star System</title>
    <link rel="stylesheet" href="css/cosmos.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marlon Aviz">
</head>
<body>
    <div class="main-wrap">
        <div class="background-stars">
            <div class="falling-star1"></div>
            <div class="falling-star2"></div>
            <div class="falling-star3"></div>
        </div>
        <div class="star"></div>
        <div class="orbits-wrap">
            <div class="orbit-line-1">
                <div class="p1-wrap">
                    <div class="planet1"></div>
                </div>
            </div>
            <div class="orbit-line-2">
                <div class="p2-wrap">
                    <div class="planet2"></div>
                </div>
            </div>
            <div class="orbit-line-3">
                <div class="p3-wrap">
                    <div class="planet3"></div>
                </div>
            </div>
            <div class="orbit-line-4">
                <div class="p4-wrap">
                    <div class="planet4"></div>
                </div>
            </div>
            <div class="orbit-line-5">
                <div class="p5-wrap">
                    <div class="planet5"></div>
                </div>
            </div>
            <div class="orbit-line-6">
                <div class="p6-wrap">
                    <div class="planet6"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
