<!DOCTYPE html>
<html>
	<head>
		<title>Color Trivia</title>
		<link rel="stylesheet" type="text/css" href="css/my.css">
		<link rel="icon" href="img/color-wheel-3-transparent.png">
	</head>
	<body>
		<!-- logo -->
		<div class="logo-area">
			<div class="center-container">
				<a class="" href="#">
					<img class="logo-img" src="img/color-wheel-3-transparent.png">
				</a>
			</div>
			<div class="center-container">
				<a class="remove-text-decoration" href="#">
					<h1 class="big-text-color title-text inline-display gradient-hover">Color Trivia</h1> <!-- Idea: use different colors for different letters, kinda like Google does. Using <span> tags.-->
				</a>
			</div>
		</div>
		<!-- /logo -->

		<div class="big-4-container inlineBlock-display">
			<h1 class="big-text-color center-text">The Big 4</h1>
			<div class="red-box inlineBlock-display"></div>
			<div class="blue-box inlineBlock-display"></div>
			<div class="yellow-box inlineBlock-display"></div>
			<div class="green-box inlineBlock-display"></div>
			<h3 class="big-text-color center-text">The Primary Colors</h3>
		</div>
	</body>
</html>
