<!DOCTYPE html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
        }
        .ball {
            background-color: royalblue;
            width: 50px;
            height: 50px;
			margin: 10px;
			border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 0px;
            animation: to-the-right 4s cubic-bezier(0.85, 0, 0.15, 1) infinite
        }

        @keyframes to-the-right {
            0% {
                left: 0px;
            }

            100% {
                left: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="ball"></div>
</body>
